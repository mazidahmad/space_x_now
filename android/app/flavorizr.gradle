android {
    flavorDimensions += "flavor-type"

    productFlavors {
        prod {
            dimension "flavor-type"
            applicationId "com.mvzd.space-x-now"
            resValue "string", "app_name", "SpaceX Now"
        }
        dev {
            dimension "flavor-type"
            applicationId "com.mvzd.space-x-now.dev"
            resValue "string", "app_name", "SpaceX Now (Dev)"
        }
    }
}